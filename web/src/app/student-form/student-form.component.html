<div>
  <h2>Add Student</h2>
  <form (ngSubmit)="onSubmit(firstName.value, lastName.value, email.value, major.value, parseFloatAverageGrade(averageGrade.value))">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required #firstName>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" #lastName>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" #email>
    </div>
    <div class="form-group">
      <label for="major">Major:</label>
      <input type="text" class="form-control" id="major" name="major" #major>
    </div>
    <div class="form-group">
      <label for="averageGrade">Average Grade:</label>
      <input type="number" class="form-control" id="averageGrade" name="averageGrade" #averageGrade>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
