<div>
  <h2>Add Student</h2>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="major">Major:</label>
      <input type="text" class="form-control" id="major" formControlName="major">
    </div>
    <div class="form-group">
      <label for="averageGrade">Average Grade:</label>
      <input type="number" class="form-control" id="averageGrade" formControlName="averageGrade">
    </div>
    <div *ngIf="studentForm.invalid" class="text-danger">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">Submit</button>
  </form>
</div>
